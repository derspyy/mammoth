name: Bug report üêõ
description: Create a report to help us improve.
labels: bug

body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce 
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Tap on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
    validations:
      required: false
  - type: input
    attributes:
      label: Device
      placeholder: e.g. iPhone 15
    validations:
      required: true
  - type: input
    attributes:
      label: OS
      placeholder: e.g. iOS 17.2
    validations:
      required: true
  - type: input
    attributes:
      label: Version
      placeholder: e.g. 22
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
      
